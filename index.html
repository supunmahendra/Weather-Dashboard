<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="AA">
        <div id="search-container">
            <label for="units">Select units: </label>
            <select name="metric" id="units-input">
                <option value="metric">°C </option>
                <option value="imperial">°F</option>
            </select>
            <input type="text" id="search-input" placeholder="Enter a City Name">
            <datalist id="cityName">

            </datalist>
            <button id="search-button"> Search</button>
        </div>
    
        <div id="weather-container">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <img id="weather-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQ4AAACUCAMAAABV5TcGAAAAA1BMVEX///+nxBvIAAAAPklEQVR4nO3BMQEAAADCoPVPbQwfoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAgIcBnKwAAXyxvCsAAAAASUVORK5CYII=" alt="wather Icon">
        </div>
    </div>
    <div id="A2">

    </div>
    <script src="index.js"></script>
</body>
</html>
